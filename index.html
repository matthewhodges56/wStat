<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form class="card col-10 col-lg-6" id="getWeather">
            <div class="card-body">
                <h3 class="text-center">wStat</h3>
                <p class="text-center">Real-Time Weather</p>
                <input type="text" id="txtCity" placeholder="City" class="form-control">
            </div>
        </form>
        <form class="card col-10 col-lg-8" style="display: none;" id="showWeather">
            <div class="card-body">
                <h2 class="text-center" id="weatherFor"></h2>
                <div class="d-flex justify-content-center gap-4">
                    <p id="temp"></p>
                    <p id="condition"></p>
                </div>

                <div class="d-flex justify-content-center gap-4">
                    <p id="feelsLike"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </form>
    </div>
    
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
